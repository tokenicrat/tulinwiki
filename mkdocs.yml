site_name: 涂林百科
site_url: https://tulinwiki.tokenisite.top
theme:
    name: material
    palette:
        scheme: slate
        primary: black
        accent: black
    font:
        text: Noto Serif SC
        code: Noto Sans Mono
    language: zh
    logo: assets/logo.png
    favicon: assets/logo.png
    features:
        - navigation.instant
        - navigation.instant.progress
        - search.suggest
        - navigation.footer
    icon:
        repo: fontawesome/brands/github

extra:
    homepage: https://tulinwiki.tokenisite.top
    social:
        - icon: fontawesome/brands/github
          link: https://github.com/tokenicrat
        - icon: fontawesome/brands/creative-commons-zero
          link: https://creativecommons.org/public-domain/cc0
        - icon: fontawesome/solid/envelope
          link: mailto:tokenicrat@tuta.io

plugins:
    - search
    - offline

copyright: 使用 CC0 授权，允许您自由使用。

repo_url: https://github.com/tokenicrat/tulinwiki

markdown_extensions:
    - footnotes
